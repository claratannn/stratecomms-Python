<!doctype html>
{% extends 'baseAdmin.html' %}

{% load static %}
    {% block head %}
    <link rel="stylesheet" href="{% static 'css/addEditArtikel.css' %}">
    <script src="https://unpkg.com/feather-icons"></script>

    {% endblock %}
    
    {% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h4 class="jarak">Add Informasi Artikel</h4>
            <div class="row">
                <div class="col-2" style="text-align: end;">
                    Foto Artikel
                </div>
                <div class="col" style="float: right;">
                    <!-- <img class="imgedit rounded"src="{% static 'images/artikel.png'%}"/> -->
                    <input type="file" name="fotoartikel">
                        <!-- <button class="imgedit" type="file">
                            <i data-feather="plus-square"></i><br>
                            Tambahkan Foto
                        </button> -->
                </div>
            </div>

        
        <div style="color: black;">
            <div class="row">
                <div class="col-2" style="text-align: end;">
                    Judul Artikel
                </div>
                <div class="col">
                    <input type="text" name="judul">
                </div>
            </div>

            <div class="row">
                <div class="col-2" style="text-align: end;">
                    Deskripsi Artikel
                </div>
                <div class="col">
                    <textarea name="isi"></textarea>
                </div>
            </div>


            <div style="color: black;">
                <button type="submit" class="btn btn-primary update buttonedit" style="text-decoration: none; width: 250px; color: white;">Simpan & Tampilkan</button>
                <a type="button" class="btn default buttonedit">Simpan & Arsipkan</a>
                <a type="button" class="btn default buttonedit">Kembali</a>
            </div>
        </div>
    </form>

    {% endblock %}

    {% block scripts %}
    
    <script>
      feather.replace()
    </script>
    {% endblock %}
</html>
