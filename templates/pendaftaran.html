<!doctype html>
{%extends "base.html"%}

{% load static %} 
    
    {% block head %} 
    <link rel="stylesheet" href="{% static 'css/pendaftaran.css' %}">
    {% endblock %} 

    {%block content%} 
    
    <div class="bghome">
        <div class="container-fluid body">
        <h1>Pendaftaran</h1>
                <form class="form-horizontal" method='post' onSubmit={this.handleSubmit}>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel">Nama Lengkap</label>
                        <div class="col-7 column">
                            <input class="form-control size"  type="Nama Lengkap" />
                        </div>
                </div>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel">Nomor Telepon (Whatsapp) </label>
                    <div class="col-7 column">
                            <input class="form-control size" type="Nomor telepon" />
                        </div>
                </div>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel" >Pas Foto (3x4) </label>
                    <div class="col-7 column">
                            <input class="form-control size"  type="file"/>
                        </div>
                </div>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel">Curicculum Vitae (CV) </label>
                    <div class="col-7 column">
                            <input class="form-control size"  type="file" />
                        </div>
                </div>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel">Ijazah Terakhir </label>
                    <div class="col-7 column">
                            <input class="form-control size"  type="file"/>
                        </div>
                </div>
                <div class="row mb-3">
                    <label class="control-label col-sm-2 variabel">Kartu Tanda Penduduk (KTP) </label>
                    <div class="col-7 column">
                            <input class="form-control size"  type="file"/>
                        </div>
                </div>
                <div class="m-3 text-center">
                <button class="pendaftaran"><a href="/Pendaftaran"><b>SUBMIT</b></a></button>
                </div>
            </form>
        </div>
      </div>



    

    {% endblock %} 


    {%block scripts%} 

    {% endblock %}

</html>
